<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Fakturownia</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
  />
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"
  />
  <link rel="stylesheet"
        href="../css/common.css"
  />
  <link rel="stylesheet"
        href="../css/form.css"
  />
</head>
<body>
<div class="container">
  <header>
    <h1 id="header" class="display-4"></h1>
    <p id="subheader" class="lead"></p>
  </header>
  <main>
    <form id="invoice-form" class="d-none">
      <div class="container-fluid px-0">
        <div class="form-group">
          <div class="row">
            <div class="col-12 col-sm-6">
              <label for="issue_date"
                     class="form-label"
              >
                Data wystawienia
              </label>
              <input id="issue_date"
                     type="date"
                     class="form-control"
              />
            </div>
            <div class="col-12 col-sm-6">
              <label for="sell_date"
                     class="form-label"
              >
                Data sprzedaży
              </label>
              <input id="sell_date"
                     type="date"
                     class="form-control"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-sm-6">
            <fieldset class="form-group">
              <legend>
                Sprzedawca
              </legend>
              <label for="seller_name"
                     class="form-label"
              >
                Nazwa
              </label>
              <input id="seller_name"
                     type="text"
                     class="form-control"
                     required
              />
              <label for="seller_tax_no"
                     class="form-label"
              >
                NIP
              </label>
              <input id="seller_tax_no"
                     type="text"
                     class="form-control"
                     maxlength="10"
                     required
              />
            </fieldset>
          </div>
          <div class="col-12 col-sm-6">
            <fieldset class="form-group">
              <legend>
                Nabywca
              </legend>
              <label for="buyer_name"
                     class="form-label"
              >
                Nazwa
              </label>
              <input id="buyer_name"
                     type="text"
                     class="form-control"
                     required
              />
              <label for="buyer_tax_no"
                     class="form-label"
              >
                NIP
              </label>
              <input id="buyer_tax_no"
                     type="text"
                     class="form-control"
                     maxlength="10"
                     required
              />
            </fieldset>
          </div>
        </div>
        <fieldset class="form-group">
          <legend>
            Pozycje
          </legend>
          <div class="row">
            <div class="col-12">
              <ol id="positions-list">
              </ol>
              <p id="message-no-items" class="d-none">
                Brak pozycji faktury
              </p>
            </div>
            <div class="col-12 d-flex justify-content-end">
              <button id="button-add-item" type="button" class="btn btn-secondary">
                Dodaj pozycję
              </button>
            </div>
          </div>
        </fieldset>
        <fieldset class="form-group">
          <legend>
            Podsumowanie
          </legend>
          <div class="row">
            <div class="col-12">
              <p class="text-right lead font-weight-bold">
                Razem brutto: <span id="total-price">0</span> zł
              </p>
            </div>
          </div>
        </fieldset>
        <div class="row">
          <button type="submit" class="d-none">
            Zapisz
          </button>
        </div>
      </div>
      <button id="button-fake-submit" class="d-none" type="submit">
      </button>
    </form>
    <div id="loading-animation" class="d-none">
      <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status"></div>
      </div>
    </div>
    <div id="error-message" class="d-none">
      Nie udało się załadować danych
    </div>
  </main>
  <footer class="d-flex justify-content-end">
    <button id="button-save-invoice" class="btn btn-primary">
      Zapisz fakturę
    </button>
    <button id="button-go-to-list" class="btn btn-secondary">
      Powrót do listy
    </button>
  </footer>
</div>
<script type="text/javascript" src="../js/api.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/form.js"></script>
</body>
</html>
