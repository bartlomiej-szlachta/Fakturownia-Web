<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Fakturownia</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
  />
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"
  />
  <link rel="stylesheet"
        href="../css/common.css"
  />
  <link rel="stylesheet"
        href="../css/form.css"
  />
</head>
<body>
<div class="container">
  <header class="navbar">
    <h1 id="header"></h1>
    <span id="subheader"></span>
  </header>
  <main>
    <form id="invoice-form" class="d-none">
      <div class="container-fluid px-0">
        <div class="row">
          <div class="col-12 col-sm-6">
            <div>
              <label for="issue_date">Data wystawienia</label>
              <input id="issue_date"
                     type="date"
                     class="form-control"
              />
            </div>
          </div>
          <div class="col-12 col-sm-6">
            <div>
              <label for="sell_date">Data sprzedaży</label>
              <input id="sell_date"
                     type="date"
                     class="form-control"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-sm-6">
            <h4>Sprzedawca</h4>
            <div>
              <label for="seller_name">Nazwa</label>
              <input id="seller_name"
                     type="text"
                     class="form-control"
              />
            </div>
            <div>
              <label for="seller_tax_no">NIP</label>
              <input id="seller_tax_no"
                     type="text"
                     class="form-control"
                     maxlength="10"
              />
            </div>
          </div>
          <div class="col-12 col-sm-6">
            <h4>Nabywca</h4>
            <div>
              <label for="buyer_name">Nazwa</label>
              <input id="buyer_name"
                     type="text"
                     class="form-control"
              />
            </div>
            <div>
              <label for="buyer_tax_no">NIP</label>
              <input id="buyer_tax_no"
                     type="text"
                     class="form-control"
                     maxlength="10"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <h4>Pozycje</h4>
            <ol id="positions-list">
            </ol>
            <p id="message-no-items" class="d-none">
              Brak pozycji faktury
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <p>
              Razem: <span id="total-price">0</span> zł
            </p>
          </div>
        </div>
        <div class="row">
          <button type="submit" class="d-none">
            Zapisz
          </button>
        </div>
      </div>
    </form>
    <div id="loading-animation" class="d-none">
      <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status"></div>
      </div>
    </div>
    <div id="error-message" class="d-none">
      Nie udało się załadować danych
    </div>
  </main>
  <footer class="navbar">
    <button id="button-add-item" type="button" class="mr-auto btn btn-secondary">
      Dodaj pozycję
    </button>
    <button id="button-save-invoice" class="btn btn-primary">
      Zapisz fakturę
    </button>
    <button id="button-go-to-list" class="btn btn-secondary">
      Powrót do listy
    </button>
  </footer>
</div>
<script type="text/javascript" src="../js/api.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/form.js"></script>
</body>
</html>
